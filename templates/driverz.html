{% extends "quiz.html" %}

{% block subject %}
Biology 30S
{% endblock %}

{% block body %}
<style>
.unit-selector {
    margin-left: 15%;
    margin-right: 15%;
    display: grid;
    grid-template-columns: auto auto;
}
.units {
    margin: 15px;
    padding: 15px;
    width: 250px;
    border-radius: 15px;
    border: 0px;
    cursor: pointer;
}
</style>

<form action="/driverz", method="post" class="unit-selector">
    <input type="submit", value={{ answer1 }} class="units" name='1'>
    <input type="submit", value={{ answer2 }} class="units" name='2'>
    <input type="submit", value={{ answer3 }} class="units" name='3'>
    <input type="submit", value={{ answer4 }} class="units" name='4'>
</form>
{% endblock %}
