{% extends "quiz.html" %}

{% block subject %}
Biology 30S
{% endblock %}

{% block body %}
<style>
.unit-selector {
    margin-left: 15%;
    margin-right: 15%;
    display: grid;
    grid-template-columns: auto auto auto;
}
.units {
    margin: 15px;
    padding: 15px;
    width: 250px;
    border-radius: 15px;
    border: 0px;
    cursor: pointer;
}
</style>

<div>
    <h2 style="color: #3f3c3d; text-align: center; margin-left: 25%; margin-right: 25%; border-radius: 15px; background-color: #18c7f2; padding: 15px;">{{question}}</h2>
    <div style="color: #3f3c3d; text-align: center; margin-left: 25%; margin-right: 25%; border-radius: 15px; background-color: #18c7f2; padding: 15px;" onclick="document.getElementById('answer').innerHTML=document.getElementById('answer-block').innerHTML;" class="answer" id="answer1">
        <div id="answerbtn" style="background-color: transparent; border: 0px; padding: 15px; font-size: small;" onclick=" document.getElementById('answer1').className='A'">
            <h2 id="answer" style="color: #3f3c3d;">Click to Reveal</h2>
        </div>
    </div>
</div>

<form action="/biology30S", method="post" class="unit-selector">
    <input type="submit", value="Homeostasis and Wellness" class="units" name='1'>
    <input type="submit", value="Digestion and Nutrition" class="units" name='2'>
    <input type="submit", value="Biochemistry" class="units" name='3'>
    <input type="submit", value="Transportation and Respiration" class="units" name='4'>
    <input type="submit", value="Excretion and Waste Management" class="units" name='5'>
    <input type="submit", value="Protection and Control" class="units" name='6'>
    <div></div>
    <input type="submit", value="Biology 30S" class="units" name='7'>
</form>
{% endblock %}
